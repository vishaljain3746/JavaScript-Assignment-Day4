<html>
    <head>
        <h2>String,Array Methods</h2>
    </head>
    <body>
        <script>
            //String Methods
        //Replace method     
        var x="Hello world";
        console.log(x.replace("world","everyone"));

        //Slice method
        console.log(x.slice(3,8));     //output lo wo

        //Substring method
        console.log(x.substring(4,1)); //output ell
        
           //Array Methods
        //Join method
        var fruits=["Apple","Orange","Banana"];
        console.log(fruits.join("-"));   

        //Includes method(it returns true or false)
        console.log(fruits.includes("Mango"));
        
        //ToString method
        console.log(fruits.toString());

        //Sort method
        console.log(fruits.sort());

        //Reverse method
        console.log(fruits.reverse());

        //Copywithin method
        console.log(fruits.copyWithin(2,1));
        </script>
    </body>
</html>
